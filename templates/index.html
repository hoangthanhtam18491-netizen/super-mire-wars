<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级泥沼大战 - 开始</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white flex items-center justify-center h-screen font-mono relative"> <!-- [修改] 增加 relative 定位 -->
    <div class="text-center">
        <h1 class="text-5xl font-bold mb-8 animate-pulse">超级泥沼大战</h1>
        <!-- 链接到机库 -->
        <a href="{{ url_for('hangar') }}" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-3 px-6 rounded-lg text-2xl transition-all duration-300 shadow-lg hover:shadow-xl">
            进入机库
        </a>
    </div>

    <!-- [新增] 更新介绍 -->
    <div class="absolute bottom-4 right-4 bg-gray-900 bg-opacity-70 p-4 rounded-lg shadow-lg max-w-xs text-sm text-gray-400">
        <h3 class="font-bold text-base text-gray-200 mb-2 border-b border-gray-700 pb-1">更新日志</h3>
        {% if update_notes %}
            <ul class="list-none space-y-1">
                {% for note in update_notes %}
                    <li>{{ note }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>暂无更新记录。</p>
        {% endif %}
    </div>
</body>
</html>
