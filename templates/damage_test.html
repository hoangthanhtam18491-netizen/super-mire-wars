<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部件损伤测试</title>
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; display: flex; justify-content: center; padding: 2rem; }
        .container { max-width: 1000px; display: flex; gap: 2rem; }
        .panel { background-color: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex: 1; }
        h1, h2 { text-align: center; border-bottom: 1px solid #eee; padding-bottom: 1rem; margin-top: 0; }
        .log-container { background-color: #2c3e50; color: #ecf0f1; padding: 1rem; border-radius: 5px; font-family: monospace; white-space: pre-wrap; line-height: 1.6; height: 400px; overflow-y: auto; margin-bottom: 1rem; }
        .result { text-align: center; font-size: 1.2rem; font-weight: bold; padding: 0.8rem; border-radius: 5px; color: white; }
        .result.penetration { background-color: #e74c3c; }
        .result.no-penetration { background-color: #2ecc71; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f7f7f7; }
        .status-ok { color: #27ae60; font-weight: bold; }
        .status-damaged { color: #f39c12; font-weight: bold; }
        .status-destroyed { color: #c0392b; font-weight: bold; text-decoration: line-through; }
        form { display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem; }
        button { padding: 0.8rem; border: none; background-color: #c0392b; color: white; border-radius: 4px; cursor: pointer; font-size: 1rem; transition: background-color 0.2s; }
        button:hover { background-color: #a93226; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>战斗日志</h2>
            <div class="log-container">
                {% for entry in log %}
                    <div>{{ entry }}</div>
                {% endfor %}
            </div>
            {% if result %}
                <div class="result {{ 'penetration' if result == '击穿' else 'no-penetration' }}">最终结果: {{ result }}</div>
            {% endif %}
        </div>
        <div class="panel">
            <h2>受击方状态</h2>
            <table>
                <thead>
                    <tr>
                        <th>部件</th>
                        <th>装甲</th>
                        <th>结构</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    {% for part in defender.parts.values() if part %}
                    <tr>
                        <td>{{ part.name }}</td>
                        <td>{{ part.armor }}</td>
                        <td>{{ part.structure }}</td>
                        <td>
                            <span class="status-{{ part.status }}">{{ part.status }}</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form method="POST" action="/damage_test">
                <button type="submit" name="target_part" value="下肢">攻击“标准下肢” (有结构)</button>
                <button type="submit" name="target_part" value="左臂">攻击“格斗刀” (无结构)</button>
            </form>
        </div>
    </div>
</body>
</html>
