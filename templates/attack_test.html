<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攻击流程测试</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding: 2rem;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px Bpx rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .log-container {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1.5rem;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            border-bottom: 1px dashed #34495e;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .result {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 5px;
        }
        .result.penetration {
            background-color: #e74c3c;
            color: white;
        }
        .result.no-penetration {
            background-color: #2ecc71;
            color: white;
        }
        .button-container {
            text-align: center;
            margin-top: 2rem;
        }
        button {
            padding: 0.8rem 2rem;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>攻击流程测试</h1>
        <p>重现文档示例：攻击方使用“点射”（1黄3红），受击方处于机动姿态（右臂装甲4，总闪避5）。</p>
        <div class="log-container">
            {% for entry in log %}
                <div class="log-entry">{{ entry }}</div>
            {% endfor %}
        </div>

        {% if result == '击穿' %}
            <div class="result penetration">最终结果: {{ result }}</div>
        {% elif result == '未击穿' %}
            <div class="result no-penetration">最终结果: {{ result }}</div>
        {% endif %}

        <div class="button-container">
            <button onclick="location.reload()">再次执行攻击</button>
        </div>
    </div>
</body>
</html>
